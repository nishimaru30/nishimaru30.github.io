<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishi Maru | Digital Chemist</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header"></div>
  <div id="about"></div>
  <div id="education"></div>
  <div id="experience"></div>
  <div id="skills"></div>
  <div id="blog"></div>
  <div id="contact"></div>
  <div id="footer"></div>

  <script>
    const sections = ["header", "about", "education", "experience", "skills", "blog", "contact", "footer"];
    sections.forEach(section => {
      fetch(`${section}.html`).then(res => res.text()).then(html => {
        document.getElementById(section).innerHTML = html;
      });
    });
  </script>
</body>
</html>
